<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/pages/game.css" type="text/css" />
		<link rel="stylesheet" href="css/pages/proxy.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/layer.css" />
		<script type="text/javascript" src="js/index.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script src="js/layer.js" type="text/javascript"></script>
		<!--<script type="text/javascript" src="js/mobile.js"></script>-->
		<script src="js/nomove.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tabmove.js" type="text/javascript" charset="utf-8"></script>
		<title>代理</title>
	</head>

	<style>
		html,body {
			overflow: hidden;
			height: 100%;
		}
	</style>

	<body class="no-touch">
		<div class="container-fluid">
			<!--公告信息-->
			<div id="note">
				<img src="img/gonggao.png" alt="" /> &nbsp;
				<span>4月2日 12.32 亲爱的XXX祝你游戏愉快</span>
			</div>

			<!--用户信息-->
			<div id="header">
				<div>
					<div id="user--head">
						<img src="img/head.jpg" alt="" />
					</div>
					<div id="user--info">
						<span id="user--id">飞禽走兽</span>
						<img src="img/yue.png" />
						<span id="user--money">3322万</span>
					</div>
				</div>
				<div>
					<div id="duihuan">
						<img src="img/duihuan.png" alt="" />
					</div>
					<div id="chongzhi">
						<img src="img/chongzhi.png" alt="" />
					</div>
				</div>
			</div>

			<div id="myproxy">
				<div id="first">
					<div id="proxyinfo">
						<img src="img/proxy/proxyinfo.png" alt="" />
					</div>
					<div id="jietu">
						<img src="img/proxy/info.png" alt="" />
					</div>
					<div id="erweima">
						<img src="img/proxy/erweima.png" alt="" />
					</div>
				</div>

				<div id="second">
					<div id="level1">
						<span>23</span>
					</div>
					<div id="level2">
						<span>5</span>
					</div>
					<div id="level3">
						<span>7</span>
					</div>
					<div id="level4">
						<span>6</span>
					</div>
					<div id="level5">
						<span>3</span>
					</div>
				</div>

			</div>
			<!--主页 记录等区域-->
			<div id="tab">
				<img src="icons/home.png" alt="" id="hometab"/>
				<img src="icons/betting.png" alt="" id="bettingtab"/>
				<img src="icons/yong.png" alt="" id="yongtab"/>
				<img src="icons/proxy.png" alt="" id="proxytab"/>
				<img src="icons/server.png" alt="" id="servertab"/>
			</div>
		</div>
	</body>

</html>

<script type="text/javascript">
	(function($) {
		$(document).ready(function() {
			
			var home = document.getElementById("hometab");
			home.src="icons/home.png";
			
			var proxytab = document.getElementById("proxytab");
			proxytab.src ="icons/proxyd.png";
			
			//佣金方案说明弹出层
			$('#proxyinfo').on('click', function() {
				layer.open({
					title: false,
					type: 2,
					area: ['100%', '70.3%'],
					offset: '1.5rem',
					anim: 'dowm',
					style: 'position:fixed;',
					content: 'pages/yongruler.html',
					shadeClose: true,
					scrollbar: false,
					closeBtn: 0,
				});
			});

			//推广二维码弹出层
			$('#erweima').on('click', function() {
				layer.open({
					title: '推广二维码',
					type: 2,
					area: ['90%', '65%'],
					offset: '2.8rem',
					anim: 'dowm',
					style: 'position:fixed;',
					content: 'pages/tuima.html',
					shadeClose: true,
					scrollbar: false,
					closeBtn: 0
				});
			});
		});
	})(jQuery)
</script>
